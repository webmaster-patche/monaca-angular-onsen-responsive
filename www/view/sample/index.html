<ons-page ng-controller="SampleAppController as app" ons-show="app.title = 'Sample'">

    <ons-toolbar>
        <div class="center">My App - {{app.title}}</div>
    </ons-toolbar>

    <ons-toolbar>
        <div class="center">Master</div>
    </ons-toolbar>

    <div class="content" style="text-align: center">
        <ons-list>
            <ons-list-header>Toolbar Variations</ons-list-header>
            <ons-list-item modifier="chevron" onclick="app.sample.nav.pushPage('page2.html', { animation : 'slide' } )">
                HTML Content
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="app.sample.nav.pushPage('page4.html', { animation : 'slide' } )">
                Search Box
            </ons-list-item>
            <ons-list-item modifier="chevron" onclick="app.sample.nav.pushPage('page5.html', { animation : 'slide' } )">
                Images
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>

<ons-template id="page2.html">
  <ons-page>
    <ons-toolbar>
      <div class="left" style="line-height: 44px">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Title</div>
      <div class="right" style="line-height: 44px">
        Right
      </div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <ons-button modifier="light" onclick="app.sample.nav.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
</ons-template>

<ons-template id="page4.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Search</div>
      <div class="right" style="padding-right: 6px">
        <input type="search" class="search-input" placeholder="Search" style="margin-top: 6px;">
      </div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <ons-button modifier="light" onclick="app.sample.nav.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
</ons-template>
