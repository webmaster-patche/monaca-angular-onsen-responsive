<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    var app = ons.bootstrap();
    // factory
    app
      .factory('Avengers', function() {
        var Avengers = {};
        Avengers.cast = [
          {
            name: "Robert Downey Jr.",
            character: "Tony Stark / Iron Man"
          },
          {
            name: "Chris Evans",
            character: "Steve Rogers / Captain America"
          },
          {
            name: "Mark Ruffalo",
            character: "Bruce Banner / The Hulk"
          },
          {
            name: "Chris Hemsworth",
            character: "Thor"
          },
          {
            name: "Scarlett Johansson",
            character: "Natasha Romanoff / Black Widow"
          },
          {
            name: "Jeremy Renner",
            character: "Clint Barton / Hawkeye"
          },
          {
            name: "Tom Hiddleston",
            character: "Loki"
          },
          {
            name: "Clark Gregg",
            character: "Agent Phil Coulson"
          },
          {
            name: "Cobie Smulders",
            character: "Agent Maria Hill"
          },
          {
            name: "Stellan Skarsgard",
            character: "Selvig"
          },
          {
            name: "Samuel L. Jackson",
            character: "Nick Fury"
          },
          {
            name: "Gwyneth Paltrow",
            character: "Pepper Potts"
          },
          {
            name: "Paul Bettany",
            character: "Jarvis (voice)"
          },
          {
            name: "Alexis Denisof",
            character: "The Other"
          },
          {
            name: "Tina Benko",
            character: "NASA Scientist"
          }
        ];
        return Avengers;
    });
    // controller
    app
        .controller('MainAppController', function($scope) {
    });
    // sub controller
    app
        .controller('PageAppController', function($scope, Avengers) {
        });
    app
        .controller('HogeAppController', function($scope, Avengers) {
            $scope.avengers = Avengers;
        });
    app
        .controller('SampleAppController', function($scope, Avengers) {
            $scope.avengers = Avengers;
            var Form = {};
            Form.name = "";
            $scope.Form = Form;
        });
    // ready
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });
  </script>
</head>
<body>
    <ons-page ng-controller="MainAppController">
        <!-- Tab is root navigator. -->
        <ons-tabbar position="bottom">
            <ons-tab page="view/page-navigator.html" label="Page" icon="home" active></ons-tab>
            <ons-tab page="view/hoge-navigator.html" label="Hoge" icon="user"></ons-tab>
            <ons-tab page="view/sample-navigator.html" label="Sample" icon="github"></ons-tab>
        </ons-tabbar>
    </ons-page>
</body>
</html>
